{% extends 'base.html' %}
{% block title %}
    list
{% endblock title %}

{% block content %}
    <div class=container>
        <h1>this is the listing page!</h1>
        <div class="row">
            {% for object in object_list %}
            <div class="col-4" >
                <a href="{{ object.get_absolute_url }}">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ object.thumbnail.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{object.title}}</h5>
                        <p class="card-text">{{object.content|truncatechars:5}}</p>
                        <span>views</span>
                        <span>likes</span>
                        <span>comments</span>
                        </div>
                    </div>
                </a>
            </div>  
            {% endfor %}
        </div>
    </div>
{% endblock content %}
