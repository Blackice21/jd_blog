{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    list
{% endblock title %}

{% block content %}
        <div class="col-4 offset-4">
            <h1>Create A Post!</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary" type="submit" >{{view_type}}</button>
            </form>
        </div>
{% endblock content %}
